version: "3.8"

services:

  postgresql:
    image: postgres
    container_name: postgresql
    volumes:
      - pg-data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "5432:5432"
    restart: unless-stopped

  application:
    container_name: applicaiton
    build: .
    volumes:
      - ./logs:/logs
      - ./secrets:/secrets
    env_file:
      - .env
    ports:
      - "${HTTP_PORT}:${HTTP_PORT}"
    depends_on:
      - postgresql
    restart: unless-stopped

volumes:
  pg-data:
